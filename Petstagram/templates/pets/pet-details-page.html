{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="pet-profile">
        <!-- Start Pet Personal Data Section -->
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <!-- Pet URL Image -->
                        <img src="{{ pet_photo }}"
                             alt="img8">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <!-- Pet Name -->
                        <p>{{ pet_name }}</p>
                        {% if is_owner %}
                            <!-- Pet Edit Button -->
                            <a href="{% url 'edit pet' username=request.user.username pet_slug=pet_slug %}">
                                <img class="edit-img" src="{% static '/images/edit-pen-icon-6.jpg' %}"
                                     alt="edit button">
                            </a>
                            <!-- Pet Delete Button -->
                            <a href="{% url 'delete pet' username=request.user.username pet_slug=pet_slug %}">
                                <img class="bin-img" src="{% static '/images/icon-remove-22.jpg' %}" alt="bin button">
                            </a>
                        {% endif %}
                    </div>
                    <div class="data">
                        <!-- Pet Total Photos -->
                        <span>{{ pet_total_photos }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Pet Personal Data Section -->

        <div class="pet-posts">

            <!-- IF Photos Start Pet Photos Post Section -->
            {% if pet_total_photos %}
                {% include 'pet-photos.html' %}
                <!-- IF Photos End Pet Photos Post Section -->
            {% else %}
                <!-- IF NOT Photos Show No Post Image -->
                <img class="no-posts" src="{% static '/images/no_posts.png' %}" alt="no posts image">
            {% endif %}
        </div>
    </div>
{% endblock %}
